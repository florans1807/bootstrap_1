<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <script type="text/javascript" src="webjars/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{js/main.js}" src="../static/js/main.js"></script>
    <link rel="stylesheet" href="webjars/bootstrap/5.0.1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>
<body>

<div class="container-sm"></div>
<div class="card">
    <h5 class="card-header">Add new user</h5>
    <div class="card-block">
        <form th:method="POST" th:action="@{/admin/add}" th:object="${user}">
            <label for="name">Enter name: </label>
            <input type="text" th:field="*{name}" id="name"/>
            <br/>
            <br/>
            <label for="surname">Enter surname: </label>
            <input type="text" th:field="*{surname}" id="surname"/>
            <br/>
            <br/>
            <label for="username">Enter username: </label>
            <input type="text" th:field="*{username}" id="username"/>
            <br/>
            <br/>
            <label for="password">Enter password: </label>
            <input type="text" th:field="*{password}" id="password"/>
            <br/>
            <br/>
            <br/>
            <label for="roles">Select roles</label>
            <br/>
            <select id="roles" multiple size="2" name="role" th:required="true" class="form-control">
                <option
                        th:each="role : ${allRoles}"
                        th:value="${role.getAuthority()}"
                        th:text="${role.getAuthority()}"
                        th:selected="${role.getAuthority() == 'ROLE_USER'}">
                </option>
            </select>
            <br/>
            <button type="submit" class="btn btn-primary">Add new user</button>
        </form>
    </div>
</div>






<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
